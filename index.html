<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFinder ðŸ›’ - Compare Prices</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            transition: all 0.3s;
        }
        body.dark-mode {
            background: var(--dark);
            color: var(--light);
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            flex: 1;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        .dark-mode .product-card {
            background: #3a4042;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-card.best-deal {
            border: 2px solid #00b894;
        }
        .product-price {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2em;
        }
        .best-deal .product-price {
            color: #00b894;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1><i class="fas fa-search-dollar"></i> DealFinder</h1>
            <p>Search once. Find the best deal across stores!</p>
        </header>

        <div class="search-box">
            <input type="text" id="productInput" placeholder="Search for a product...">
            <select id="storeSelect" multiple>
                <option value="amazon">Amazon</option>
                <option value="ebay">eBay</option>
                <option value="walmart">Walmart</option>
                <option value="bestbuy">BestBuy</option>
            </select>
            <button id="searchButton"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="results" id="resultsContainer">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Mock API Data (Replace with real API calls)
        async function mockSearch(product, stores) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Mock data for demo
            const mockData = {
                "amazon": [
                    { name: `${product} (Brand A)`, price: Math.floor(Math.random() * 100) + 50, url: "https://www.amazon.com" },
                    { name: `${product} (Brand B)`, price: Math.floor(Math.random() * 50) + 30, url: "https://www.amazon.com" }
                ],
                "ebay": [
                    { name: `${product} (Used)`, price: Math.floor(Math.random() * 40) + 20, url: "https://www.ebay.com" },
                    { name: `${product} (New)`, price: Math.floor(Math.random() * 80) + 40, url: "https://www.ebay.com" }
                ]
            };

            return stores.reduce((acc, store) => [...acc, ...mockData[store]], []);
        }

        // Find the best deal
        function findBestDeal(products) {
            if (products.length === 0) return null;
            return products.reduce((min, product) => product.price < min.price ? product : min);
        }

        // Display Results
        async function searchProducts() {
            const product = document.getElementById('productInput').value.trim();
            const stores = Array.from(document.getElementById('storeSelect').selectedOptions)
                               .map(option => option.value);
            
            if (!product || stores.length === 0) {
                alert("Please enter a product and select at least one store!");
                return;
            }

            document.getElementById('resultsContainer').innerHTML = 
                '<div style="text-align:center;"><i class="fas fa-spinner fa-spin fa-2x"></i></div>';

            const products = await mockSearch(product, stores);
            const bestDeal = findBestDeal(products);

            let html = '';
            products.forEach(product => {
                const isBestDeal = bestDeal && product.price === bestDeal.price;
                html += `
                    <div class="product-card ${isBestDeal ? 'best-deal' : ''}">
                        <h3>${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <p>${isBestDeal ? '<i class="fas fa-trophy"></i> BEST DEAL!' : ''}</p>
                        <a href="${product.url}" target="_blank" class="button">View on Store</a>
                    </div>
                `;
            });

            document.getElementById('resultsContainer').innerHTML = html || 
                '<p>No products found. Try a different search.</p>';
        }

        document.getElementById('searchButton').addEventListener('click', searchProducts);
    </script>
</body>
</html>
