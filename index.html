<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Navigator ðŸ›’</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --dark: #2d3436;
            --light: #f5f6fa;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body.dark-mode {
            background: var(--dark);
            color: var(--light);
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .dark-mode .container {
            background: rgba(45, 52, 54, 0.9);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6c5ce7, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }
        .dark-mode .mode-toggle {
            color: var(--light);
        }
        .dropdown-container {
            position: relative;
            margin: 25px 0;
        }
        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 50px;
            appearance: none;
            background: url("data:image/svg+xml;utf8,<svg fill='%232d3436' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat;
            background-position: right 20px center;
            background-color: white;
            cursor: pointer;
        }
        .dark-mode select {
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23f5f6fa' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-color: #3a4042;
            color: white;
            border-color: #555;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #6c5ce7, #00cec9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 92, 231, 0.4);
        }
        button:active {
            transform: translateY(1px);
        }
        .store-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        .store-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            padding: 15px 10px;
            border-radius: 10px;
            background: white;
            box-shadow: var(--shadow);
            cursor: pointer;
        }
        .dark-mode .store-btn {
            background: #3a4042;
        }
        .store-btn i {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .store-btn:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle" id="modeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <h1>Shop Navigator ðŸ›’</h1>
        
        <div class="dropdown-container">
            <select id="siteSelect">
                <option value="">-- Select an E-Commerce Site --</option>
                <option value="https://www.amazon.com">Amazon</option>
                <option value="https://www.ebay.com">eBay</option>
                <option value="https://www.aliexpress.com">AliExpress</option>
                <option value="https://www.flipkart.com">Flipkart</option>
                <option value="https://www.shopify.com">Shopify</option>
            </select>
        </div>
        
        <button onclick="redirect()">GO TO STORE <i class="fas fa-arrow-right"></i></button>
        
        <div class="store-icons">
            <div class="store-btn" onclick="window.open('https://www.amazon.com')">
                <i class="fab fa-amazon"></i>
                <span>Amazon</span>
            </div>
            <div class="store-btn" onclick="window.open('https://www.ebay.com')">
                <i class="fab fa-ebay"></i>
                <span>eBay</span>
            </div>
            <div class="store-btn" onclick="window.open('https://www.aliexpress.com')">
                <i class="fas fa-shopping-bag"></i>
                <span>AliExpress</span>
            </div>
            <div class="store-btn" onclick="window.open('https://www.flipkart.com')">
                <i class="fas fa-store"></i>
                <span>Flipkart</span>
            </div>
        </div>
    </div>

    <script>
        // Dark/Light Mode Toggle
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = modeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Redirect Function
        function redirect() {
            const selectedSite = document.getElementById("siteSelect").value;
            if (selectedSite) {
                window.open(selectedSite, '_blank');
            } else {
                alert("Please select a store first!");
            }
        }
    </script>
</body>
</html>
